name: Build libz.dylib

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SDK_VERSION: "0.3.0"
      SDK_REPO: "touchHLE/common-3.0-sdk"
      
    steps:
    - uses: actions/checkout@v5
      with:
        submodules: 'true'
    
    - name: Install LLVM 20
      uses: KyleMayes/install-llvm-action@v2
      with:
        version: "20"
        env: true 

    - name: Download SDK
      run: |
        curl -L "https://github.com/${{ env.SDK_REPO }}/releases/download/v${{ env.SDK_VERSION }}/common-3.0.sdk-linux-x86_64.tar.gz" | tar xz
      
    - name: Configure CMake
      run: cmake -DCMAKE_TOOLCHAIN_FILE="common-3.0.sdk/cmake/Toolchain/common-3.0.cmake" -B build

    - name: Build
      run: cmake --build ${{github.workspace}}/build
    
    - uses: actions/upload-artifact@v4
      with:
        name: libz.1.2.3.dylib
        path: build/libz.1.2.3.dylib

    - name: Create Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: build/libz.1.2.3.dylib

